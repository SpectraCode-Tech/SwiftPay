<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwiftPay - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #5AD6C3;
      --dark-green: #0CBBAE;
      --blue: #211C6E;
      --orange: #FFAF1F;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, var(--green), var(--dark-green));
      color: white;
      text-align: center;
    }

    .container {
      max-width: 500px;
    }

    h1 {
      font-size: 6rem;
      color: var(--orange);
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #f0f0f0;
    }

    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--blue);
      color: white;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: var(--orange);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 2rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">SwiftPay</div>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you are looking for does not exist or has been moved.</p>
    <a href="./index.html">Go Back Home</a>
  </div>

  <script>
    // Auto-redirect to homepage after 5 seconds (optional)
    setTimeout(() => {
      window.location.href = './index.html';
    }, 5000);
  </script>
</body>
</html>
